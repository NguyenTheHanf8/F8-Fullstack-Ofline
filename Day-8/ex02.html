<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile chủ đầu tư</title>
    <link rel="stylesheet" href="../Day-8/css/ex02.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-profile">
        <div class="overlay"></div>
        <div class="profile-info">
          <div class="info-logo"></div>
          <div class="info-content">
            <h2>Tập Đoàn Vingroup</h2>
            <div class="info-contentYear">
              Năm thành lập: <span class="big-number">1993</span>
            </div>
            <div class="info-contentProject">
              Dự án đã đầu tư: <span class="big-number">35</span>
            </div>
          </div>
        </div>
        <div class="profile-nav">
          <ul>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Dự án đã đầu tư </a></li>
            <li><a href="#">Liên hệ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
