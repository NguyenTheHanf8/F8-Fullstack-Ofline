<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="../Day-7/css/ex02.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-formLogIn">
        <div class="form-info">
          <h2><span>JL</span>Just Log</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
            perferendis quidem porro nam fugiat praesentium.
          </p>
          <div class="arrow-right"><i class="fas fa-arrow-right"></i></div>
          <a href="#" class="readMore">Read More</a>
          <nav class="nav-link">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"> <i class="fab fa-linkedin-in"></i></a>
          </nav>
        </div>
        <div class="form-logIn">
          <h2>Login to <span>your</span> <span>account</span></h2>
          <div class="form-field">
            <input type="email" class="form-input" id="email" placeholder=" " />
            <label for="email" class="form-label"> Email Address </label>
          </div>
          <div class="form-field">
            <input
              type="password"
              class="form-input"
              id="password"
              placeholder=" "
            />
            <label for="password" class="form-label"> Password </label>
          </div>
          <div class="checkmark">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password</a>
          </div>
          <div class="btn-logIn">
            <button type="button">Login</button>
          </div>
          <div class="register">
            <span>Don't have an account?</span>
            <a href="#">Resiter here</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
